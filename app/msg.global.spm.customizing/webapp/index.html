<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customizing App</title>
    <style>
        html,
        body,
        body>div,
        #container,
        #container-uiarea {
            height: 100%;
        }
    </style>
    <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2',
            applications: {
                'spm-customizing': {
                    title: 'SPM Customizing',
                    description: 'Customizing',
                    additionalInformation: 'SAPUI5.Component=spm customizing',
                    applicationType: 'URL',
                    url: '/webapp'
                }

            }
        };
    </script>
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>

    <script id="sap-ui-bootstrap" src="https://ui5.sap.com/1.111.2/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell, sap.fe.templates, sap.collaboration" data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-resourceroots='{
            "msg.global.spm.customizing": "./"
        }' data-sap-ui-oninit="module:sap/ui/core/ComponentSupport" data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true" data-sap-ui-frameOptions="trusted"></script>
    <script>
        sap.ui.getCore().attachInit(
            () => sap.ushell.Container.createRenderer().placeAt('content')
        )
    </script>
</head>

<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="msg.global.spm.customizing" data-id="container"
        data-settings='{"id" : "msg.global.spm.customizing"}' data-handle-validation="true"></div>
</body>

</html>
